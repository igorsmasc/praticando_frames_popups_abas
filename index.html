<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Exemplo de frame e popup com botões</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    h1 {
      margin-bottom: 30px;
      text-align: center;
    }
    #meu-frame {
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .btn {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Praticando Frames, Popups e Abas</h1>

    <iframe id="meu-frame" style="width: 300px; height: 50px; border: 1px solid black;"></iframe>

    <button class="btn btn-primary" onclick="openPopup()" id="alert-btn">Abrir Popup</button>

    <a href="https://www.google.com/" target="_blank">Abrir nova aba</a>

    <script>
      var frame = document.getElementById('meu-frame');

      var deprecateButton = document.createElement('button');
      deprecateButton.setAttribute('type', 'button');
      deprecateButton.setAttribute('id', 'frame-btn');
      deprecateButton.setAttribute('class', 'btn btn-primary');
      deprecateButton.setAttribute('onclick', 'alert("Isso é raro")');
      deprecateButton.innerHTML = 'Deprecado';

      frame.contentDocument.body.appendChild(deprecateButton);

      function openPopup() {
        var popup = window.open('', '', 'width=300,height=150');
        var alertButton = document.createElement('button');
        alertButton.setAttribute('type', 'button');
        alertButton.setAttribute('class', 'btn btn-primary');
        alertButton.setAttribute('onclick', 'alert("Esse é outro alerta")');
        alertButton.innerHTML = 'Alerta';

        popup.document.body.appendChild(alertButton);
      }
    </script>

  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
